<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
    <!-- Font Awesome for heart icon (optional, or use an SVG/image) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <div class="cart-item" data-id="item1">
            <img src="placeholder-image1.jpg" alt="Product 1" class="item-image">
            <div class="item-details">
                <h3 class="item-name">Cool T-Shirt</h3>
                <p>Price: $<span class="unit-price">19.99</span></p>
                <div class="quantity-controls">
                    <button class="btn minus-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="btn plus-btn">+</button>
                </div>
            </div>
            <div class="item-actions">
                <button class="btn like-btn" aria-label="Like"><i class="far fa-heart"></i></button>
                <button class="btn delete-btn">Delete</button>
            </div>
            <div class="item-total-price">
                Total: $<span class="item-total">19.99</span>
            </div>
        </div>

        <div class="cart-item" data-id="item2">
            <img src="placeholder-image2.jpg" alt="Product 2" class="item-image">
            <div class="item-details">
                <h3 class="item-name">Awesome Mug</h3>
                <p>Price: $<span class="unit-price">12.50</span></p>
                <div class="quantity-controls">
                    <button class="btn minus-btn">-</button>
                    <span class="quantity">2</span>
                    <button class="btn plus-btn">+</button>
                </div>
            </div>
            <div class="item-actions">
                <button class="btn like-btn" aria-label="Like"><i class="far fa-heart"></i></button> <!-- Using Font Awesome icon -->
                <button class="btn delete-btn">Delete</button>
            </div>
            <div class="item-total-price">
                Total: $<span class="item-total">25.00</span>
            </div>
        </div>

        <div class="cart-item" data-id="item3">
            <img src="placeholder-image3.jpg" alt="Product 3" class="item-image">
            <div class="item-details">
                <h3 class="item-name">Fancy Hat</h3>
                <p>Price: $<span class="unit-price">25.00</span></p>
                <div class="quantity-controls">
                    <button class="btn minus-btn">-</button>
                    <span class="quantity">1</span>
                    <button class="btn plus-btn">+</button>
                </div>
            </div>
            <div class="item-actions">
                <button class="btn like-btn" aria-label="Like"><i class="far fa-heart"></i></button>
                <button class="btn delete-btn">Delete</button>
            </div>
            <div class="item-total-price">
                Total: $<span class="item-total">25.00</span>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Grand Total: $<span class="grand-total">69.99</span></h3>
            <button class="btn checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Your JS file -->
</body>
</html>
